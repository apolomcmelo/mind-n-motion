<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mind 'n Motion</title>

    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Ruda' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/earlyaccess/nicomoji.css' rel='stylesheet'>
  </head>

  <body>
    <div class="app-container">

      <!-- Metrics Section -->
      <div class="metrics-container border-gradient">
        <div class="metric">
          <span>Interest</span>
          <div class="metric-circle" data-percentage="75"></div>
        </div>
        <div class="metric">
          <span>Excitement</span>
          <div class="metric-circle" data-percentage="93"></div>
        </div>
        <div class="metric">
          <span>Attention</span>
          <div class="metric-circle" data-percentage="45"></div>
        </div>
        <div class="metric">
          <span>Engagement</span>
          <div class="metric-circle" data-percentage="60"></div>
        </div>
        <div class="metric">
          <span>Relaxation</span>
          <div class="metric-circle" data-percentage="40"></div>
        </div>
        <div class="metric">
          <span>Stress</span>
          <div class="metric-circle" data-percentage="3"></div>
        </div>
      </div>

      <!-- Speedometer Section -->
      <div class="speedometer">
        <div class="speed-value">123</div>
        <div class="speed-unit">km/h</div>
      </div>

      <!-- Map Section -->
      <div class="map-container">
        <div class="map-placeholder">Map Placeholder</div>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg">
          <defs>
              <linearGradient id="GradientColor">
                  <stop offset="0%" stop-color="#00F0FF"/>
                  <stop offset="100%" stop-color="#9D00FF"/>
              </linearGradient>
          </defs>
      </svg>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
